<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Quão boa é a sua memoria?</h1>
  </header>
  <main>
    <div class="count-container">

      <button class="bt-iniciar" onclick="start()">Iniciar</button>
      <div class="select-nivel">
        <select class="select-dificudade" name="dificuldade" id="dificuldade">
          <option value="facil">Fácil</option>
          <option value="médio">Médio</option>
          <option value="dificil">Dificil</option>
          <option value="expert">Expert</option>
        </select>
      </div>

      <span onclick="reset()" class="reset">Reset <i class="fas fa-sync"></i></span>  

       <p class="time" >Timer: <span id="timer" class="min-count">00:00</span></p>
    </div>


    <section class="memory-game" id="section-game">
   
    </section>

  </main>
  <script src="script.js"></script>
  
</body>
</html>
