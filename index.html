<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Quão boa é a sua memoria?</h1>
  </header>
  <main>
    <div class="count-container">

      <button class="bt-iniciar" onclick="configure()">Iniciar</button>
      <div class="select-nivel">
        <select class="select-dificudade" name="dificuldade" id="dificuldade">
          <option value="facil">Fácil</option>
          <option value="medio">Médio</option>
          <option value="dificil">Dificil</option>
          <option value="expert">Expert</option>
        </select>
      </div>

      <div class="modal " id="modal-game-over">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal(2)">
                &times;
            </span>
            <h2>Game Over !!!</h2>
        </div>
      </div>

      <div class="modal" id="modal-final">
        <div class="modal-content">
          <span class="close-button" onclick="closeModal(1)">&times;</span>
          <p>Parabens!! Voce Chegou ao Final.</p>

        </div>
      </div>

      <span onclick="reset()" class="reset">Reset <i class="fas fa-sync"></i></span>  

       <p class="time" >Timer: <span id="timer" class="min-count">00:00</span></p>
    </div>


    <section class="memory-game" id="section-game">
   
    </section>

  </main>
  <script src="script.js"></script>
  
</body>
</html>
